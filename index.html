<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleHit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-header">

                </div>
            </div>

            <div id="panel-main">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
